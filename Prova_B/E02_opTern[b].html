<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Tempo Médio
    //Peça para o usuário informar quanto tempo cada aluno demora para resolver um problema de Programação, utilizando operador ternário. Colete os dados de cinco alunos diferentes e considere o seguinte cenário:
    //Se o tempo médio for até 2 minutos (inclusive 2), o nível do problema será considerado "INFANTIL".
    //Se o tempo médio for até 5 minutos (inclusive 5), o nível do problema será considerado "TREINAMENTO".
    //Se o tempo médio for acima de 5 minutos, o nível do problema será considerado "AMISTOSO".

    //Apresente o tempo médio utilizado pelos alunos e apresente também o nível do problema.

    //ENTRADA

    const tempoDemoradoAUm = parseInt(prompt("quanto tempo demora pra fazer dever programação (apenas em minutos)"))

    const tempoDemoradoADois = parseInt(prompt("quanto tempo demora pra fazer dever programação (apenas em minutos)"))

    const tempoDemoradoATres = parseInt(prompt("quanto tempo demora pra fazer dever programação (apenas em minutos)"))

    const tempoDemoradoAQuatro = parseInt(prompt("quanto tempo demora pra fazer dever programação (apenas em minutos)"))

    const tempoDemoradoACinco = parseInt(prompt("quanto tempo demora pra fazer dever programação (apenas em minutos)"));

    //PROCESSAMENTO

    let resultado;

    let tempo;

    tempo = (tempoDemoradoAUm + tempoDemoradoADois + tempoDemoradoATres + tempoDemoradoAQuatro + tempoDemoradoACinco) / 5;

    (tempo <= 2)? resultado = "problemas MUITO facil"
    : (tempo <= 5)? resultado = "problemas no nivel treinamento"
    : resultado = "problemas no nivel amistoso";

    //SAÍDA
    
    document.write(`${resultado}`);

</script>
